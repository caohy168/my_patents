<div class='ab'>
<p class='title'>摘要:</p>
<p class='title'><RESULT><table><tr><td class="content" id="cpp_content_i0j0"><p num="1">本发明提供一种基于通讯模式的存储卡节电方法及装置，可有效实现存储卡的节电。本发明通过存储卡的扩展通讯协议命令，对存储卡内部各模块的时钟及电源和存储卡外部时钟及电源进行管理，并可较好解决存储卡不工作时的漏电问题。</p></td></tr></table></RESULT></p>
